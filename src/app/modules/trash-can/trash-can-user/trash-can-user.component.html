<div class="container">
  <div class="div">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th *ngFor="let theadItem of theadTable">{{ theadItem }}</th>
        </tr>
      </thead>
      <!-- users -->
      <tbody *ngIf="users">
        <tr *ngFor="let user of users; let i = index" class="text-center">
          <td>{{ i + 1 }}</td>
          <td>
            <a routerLink="/">
              <img [src]="
                            user.avatar ||
                            'https://api.multiavatar.com/' + user.username + '.png'
                          " class="avatar" alt="Avatar" />
              <span class="text-truncate">{{ user.username }}</span>
            </a>
          </td>
          <td>{{ user.email }}</td>
          <td>
            <span class="status {{
                          user.role === 'user'
                            ? 'text-success'
                            : 'bg-danger text-white'
                        }}">{{ user.role === "user" ? "người dùng" : "admin" }}</span>
          </td>
          <td>
            <span [class]="
                          user.is_active
                            ? 'status text-success'
                            : 'status text-white bg-danger'
                        ">{{ user.is_active ? "Active" : "InActive" }}
            </span>
          </td>
          <td>
            <button class="text-primary mx-2" (click)="restoreUser(user._id!)">
              <i class="fa-solid fa-arrow-rotate-left"></i>
            </button>
            <button class="delete text-danger mx-2" (click)="deleteUserReal(user._id!)">
              <i class="fa-sharp fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
