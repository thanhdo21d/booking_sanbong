<section class="vh-100">
  <div class="container h-100 overflow-y-auto">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <p><span class="h2">Lịch sử mua hàng </span></p>

        <div *ngFor="let order of listOrder" class="card mb-4">
          <div *ngFor="let item of order.items" class="card-body p-4">
            <div class="row align-items-center">
              <div class="col-md-2">
                <img
                  src="{{ item.product.images && item.product.images[0].url }}"
                  class="img-fluid"
                  alt="Generic placeholder image"
                />
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div class="text-truncate">
                  <p class="small text-muted mb-4 pb-2">Tên SP</p>
                  <p class="fw-normal mb-0 truncate-3-lines text-truncate">
                    {{ item.product.title }}
                  </p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Thời gian</p>
                  <p class="lead fw-normal mb-0">
                    {{ handleFomatDate(order.createdAt) }}
                  </p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Số lượng</p>
                  <p class="lead fw-normal mb-0">{{ item.quantity }}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Giá</p>
                  <p class="lead fw-normal mb-0">
                    {{ item.product.price }} VND
                  </p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Tổng</p>
                  <p class="lead fw-normal mb-0">
                    {{ +item.product.price * item.quantity }} VND
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="card mb-0">
            <div class="card-body p-4">
              <p
                class="mb-0 me-5 d-flex align-items-center justify-content-between"
              >
                <span class="text-muted me-2 h5">Tổng tiền: </span>
                <span class="lead fw-normal">{{ order.total }} VND</span>
              </p>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <a href="/blog?page=1">
            <button type="button" class="btn btn-light btn-lg me-2">
              Tiếp tục mua hàng
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
