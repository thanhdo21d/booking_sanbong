<!--Main Navigation-->
<header>
  <!-- Sidebar -->
  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white" aria-label="">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a *ngFor="let menuItem of menuItems" [routerLink]="menuItem.routerLink" (click)="setActiveItem(menuItem)"
          class="list-group-item list-group-item-action py-2 ripple {{menuItem.isActive === true ? 'active' : ''}}"
          aria-current="true">
          <i class="{{menuItem.icon}} me-3"></i>
          <span>{{menuItem.label}}</span>
        </a>
      </div>
    </div>
  </nav>
  <!-- Sidebar -->

  <!-- Navbar -->
  <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
        aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Brand -->
      <a class="navbar-brand" routerLink="/admin">
        <img [width]="43" [height]="56" src="./assets/images/logo.png" alt="" />
        <!-- <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="25" alt="" loading="lazy" /> -->
      </a>
      <!-- Search form -->
      <form class="d-none d-md-flex input-group w-auto my-auto">
        <input autocomplete="off" type="search" class="form-control rounded" placeholder='Search (ctrl + "/" to focus)'
          style="min-width: 225px" />
        <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
      </form>

      <!-- Right links -->
      <ul class="navbar-nav ms-auto d-flex flex-row">
        <!-- Notification dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-bell"></i>
            <span class="badge rounded-pill badge-notification bg-danger">1</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" routerLink="#">Some news</a></li>
            <li><a class="dropdown-item" routerLink="#">Another news</a></li>
            <li>
              <a class="dropdown-item" routerLink="#">Something else</a>
            </li>
          </ul>
        </li>

        <!-- Icon dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow" id="navbarDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="united kingdom flag m-0"></i>
            <i class="fa-solid fa-language"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" routerLink="#"><i class="united kingdom flag"></i>English
                <i class="fa fa-check text-success ms-2"></i></a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" routerLink="#"><i class="poland flag"></i>Polski</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="#"><i class="china flag"></i>中文</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="#"><i class="japan flag"></i>日本語</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="#"><i class="germany flag"></i>Deutsch</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="#"><i class="france flag"></i>Français</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="#"><i class="spain flag"></i>Español</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="#"><i class="russia flag"></i>Русский</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="#"><i class="portugal flag"></i>Português</a>
            </li>
          </ul>
        </li>

        <!-- Avatar -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" id="navbarDropdownMenuLink"
            role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg" class="rounded-circle" height="22" alt=""
              loading="lazy" />
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" style="cursor: pointer;">My profile</a></li>
            <li><a class="dropdown-item" style="cursor: pointer;">Settings</a></li>
            <li><a class="dropdown-item" style="cursor: pointer;" (click)="onLogout()">Đăng xuất</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
</header>
<!--Main Navigation-->
