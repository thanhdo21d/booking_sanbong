<section class="content-detail-posts my-5">
  <div class="row align-items-center mb-5">
    <div class="col-sm-12 col-lg-6">
      <div class="main-img">
        <img
          *ngIf="post && post.images[0].url"
          [src]="post.images[0].url"
          alt=""
          style="width: 50%"
        />
      </div>
    </div>
    <div class="col-sm-12 col-lg-6">
      <div class="info">
        <div class="tag mb-2">
          <span
            *ngIf="post && post?.category?.name"
            class="d-inline-block font-600 bg-F3EDFF text-6B6B6B rounded-4 text-sm px-3"
            >{{ post.category.name }}</span
          >
        </div>
        <div class="title mb-3">
          <h1 *ngIf="post && post.title" class="text-23BB86 font-600">
            {{ post.title }}
          </h1>
        </div>
        <div class="title mb-3 d-flex items-center gap-5">
          <h2 *ngIf="post && post.title">giá bán :</h2>
          <h1 class="text-23BB86 font-600">
            {{ post.price ? post.price.toLocaleString() : "" }}
          </h1>
          <h1>VND</h1>
        </div>
        <div class="d-flex align-items-center gap-3">
          <span
            class="text-6B6B6B text-sm font-600"
            *ngIf="post && post.createdAt"
            >{{ post.createdAt }}</span
          >
          <span
            class="d-inline-block rounded-circle"
            style="width: 6px; height: 6px; background: #b1b5c3"
          ></span>
          <a
            class="text-decoration-none"
            *ngIf="post && post.author"
            routerLink="/user-info/{{ post.author._id }}"
          >
            <span class="text-6B6B6B text-sm font-600" *ngIf="post">{{
              post.author ? post.author.username : "anonymous"
            }}</span>
          </a>
        </div>
        <div class="row my-2 d-flex align-items-center">
          <div
            class="col-md-4 col-lg-4 col-xl-3 d-flex justify-content-center align-items-center"
          >
            <button
              class="btn btn-link px-2"
              onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
            >
              <i class="fas fa-minus"></i>
            </button>
            <input
              id="form1"
              min="1"
              name="quantity"
              value="1"
              type="number"
              class="form-control form-control-sm"
            />
            <button
              class="btn btn-link px-2"
              onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <div>
          <button
            class="mt-3 bg-danger p-2 rounded-md text-white"
            (click)="addToCart()"
          >
            Thêm vào giỏ hàng
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="content-posts mx-auto">
    <div
      class="content mb-5"
      *ngIf="post && post.content"
      [innerHTML]="post.content"
    >
      
    </div>
    <div class="author">
      <div class="row align-items-center">
        <div class="col-sm-12 col-md-4 mb-4">
          <div class="img">
            <img
              *ngIf="post && post.author"
              [src]="
                post.author.avatar ||
                'https://api.multiavatar.com/' + post.author.username + '.png'
              "
              alt=""
              height="100"
              class="mx-auto rounded-circle"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-8">
          <div class="infomation">
            <div class="name mb-3">
              <h3
                class="text-23BB86 font-600 text-2xl"
                *ngIf="post && post?.author?.username"
              >
                {{ post.author.username || "Người dùng blog" }}
              </h3>
            </div>
            <div class="quote">
              <p *ngIf="post && post?.author?.email">
                <!-- Gastronomy atmosphere set aside. Slice butternut cooking home.
                Delicious romantic undisturbed raw platter will meld. Thick
                Skewers skillet natural, smoker soy sauce wait roux. Gastronomy
                atmosphere set aside. Slice butternut cooking home. -->
                {{ post.author.email || "Người dùng blog" }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
