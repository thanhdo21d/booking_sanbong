<div *ngIf="isShowSearch" class="search-result container position-absolute bg-light rounded">
  <a *ngFor="let postItem of searchResult" routerLink="/posts/{{ postItem._id }}"
    class="text-decoration-none d-block text-black" (click)="handleClick()">
    <div class="searh-result-item d-flex gap-3 my-3 p-2 rounded">
      <div class="left">
        <div class="img">
          <img [src]="postItem.images[0].url" [width]="100" [height]="100" alt="" style="object-fit: cover;" />
        </div>
      </div>
      <div class="right">
        <div class="title">
          <h1 class="text-2xl break-word" [title]="postItem.title">
            {{ postItem.title }}
          </h1>
        </div>
        <div class="info d-flex align-items-center gap-3">
          <span class="text-6B6B6B text-sm font-600">{{
            handleFomatDate(postItem.createdAt)
            }}</span>
          <span class="d-inline-block rounded-circle" style="width: 6px; height: 6px; background: #b1b5c3"></span>
          <span class="text-6B6B6B text-sm font-600">{{
            postItem?.author?.username || 'anonymus'
            }}</span>
        </div>
      </div>
    </div>
  </a>
</div>
